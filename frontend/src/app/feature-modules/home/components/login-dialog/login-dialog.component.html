<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field>
    <input matInput type="text" placeholder="Login" formControlName="login">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Hasło" formControlName="password">
  </mat-form-field>
  <div class="text-center mt-2 pb-0">
    <button mat-raised-button type="submit" color="primary">Zaloguj się</button>
  </div>
</form>
