<div class="container center">

  <div class="row">
    <div class="input">
      <input class="form-control" [(ngModel)]="userQuery" placeholder="Wyszukaj miejsce">
    </div>
    <div class="icon">
      <button mat-icon-button (click)="findVenues()">
        <fa-icon class="fa-lg" icon="search"></fa-icon>
      </button>
    </div>
    <div class="icon">
      <button mat-icon-button (click)="sidenavToggle()">
        <fa-icon class="fa-lg" icon="wrench"></fa-icon>
      </button>
    </div>
  </div>

  <div class="row">
    <agm-map [latitude]="selectedUserLocation.lat" [longitude]="selectedUserLocation.lng" [zoom]="selectedUserLocation.zoom">
      <agm-marker [iconUrl]="{url:customerMapIcon, labelOrigin:{x:15,y:-8}}" [latitude]="selectedUserLocation.lat"
        [longitude]="selectedUserLocation.lng" [label]="customerLabel">
        <agm-info-window>
          Tu jeste≈õ
        </agm-info-window>
      </agm-marker>
      <span *ngIf="arrVenues">
        <agm-marker *ngFor="let venue of arrVenues" [iconUrl]="{url:checkRegistered(venue.isRegistered), labelOrigin:{x:15,y:-8}}"
          [latitude]="venue.location.lat" [longitude]="venue.location.lng" [label]="venue.name">
          <agm-info-window>
            <p><b>{{venue.name}}</b></p>
            Adres: {{venue.location.address}}<br>
            Miasto: {{venue.location.city}}<br>
            Kraj:{{venue.location.country}}<br>
            <button mat-raised-button color="primary" *ngIf="venue.isRegistered" (click)="reservationDialog(venue.id)">Rezerwacja</button>
          </agm-info-window>
        </agm-marker>
      </span>
    </agm-map>
  </div>
</div>
