<mat-list dense>
  <ng-container *ngFor="let notification of arrNotifications" class="m-0 p-0">
    <mat-list-item class="list-item position-relative">
      <mat-icon mat-list-icon class="icon accepted-color" *ngIf="notification.reservationStatus === 'ACCEPTED_BY_RESTAURANT'">thumb_up</mat-icon>
      <mat-icon mat-list-icon class="icon rejected-color" *ngIf="notification.reservationStatus === 'REJECTED_BY_RESTAURANT'">thumb_down</mat-icon>

      <button mat-icon-button mat-line class="position-absolute check-read-button" matTooltip="Oznacz jako przeczytane"
        matTooltipPosition="after" color="primary">
        <mat-icon (click)="setAsDisplayed(notification.id)">check_circle</mat-icon>
      </button>

      <p mat-line>{{notification.notificationDate | date:'dd/MM/yyyy HH:mm'}} </p>
      <h4 class="restaurant-name" mat-line>{{notification.restaurant.name}}</h4>
      <h5 class="h4" mat-line>{{notification.restaurant.city}}, {{notification.restaurant.street}}</h5>

      <h4 mat-line class="mt-3">Odpowied≈∫: </h4>
      <p mat-line class="font-italic" [ngClass]="{
            'accepted-color': notification.reservationStatus === 'ACCEPTED_BY_RESTAURANT',
            'rejected-color': notification.reservationStatus === 'REJECTED_BY_RESTAURANT'
          }">
        <span class="description-msg">{{notification.restaurantMessage}}</span>
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
