<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <app-header [currentPageName]="'Harmonogram rezerwacji'"></app-header>
    </div>
  </div>

  <div class="row">
    <div class="col-12 layout-container p-3">

      <mat-form-field class="col-12">
        <mat-select placeholder="Wybierz restaurację" [(ngModel)]="restaurantId" (selectionChange)="handleChangeRestaurant()">
          <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant.id">
            {{restaurant.name}} - {{restaurant?.city}} - {{restaurant?.street}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
</div>

<div class="container mt-3 mb-5 p-4 layout-container">
  <div class="row">
    <div class="col-md-6">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-6 text-right">
      <button mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="switchDate($event)">
        Poprzedni miesiąc
      </button>
      <button mat-raised-button mwlCalendarToday [(viewDate)]="viewDate">
        Dzisiaj
      </button>
      <button mat-raised-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="switchDate($event)">
        Następny miesiąc
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)">
      </mwl-calendar-month-view>
    </div>
  </div>
</div>
