<div class="layout-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="{{toolbarColor}}" class="toolbar">
    <a mat-icon-button routerLink="/home">
      <mat-icon color="{{homeIconColor}}">home</mat-icon>
    </a>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="layout-name">
      <ng-content select="[header]"></ng-content>
    </h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="sidenav">
      <mat-nav-list>
        <ng-content select="[nav-list-items]"></ng-content>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content select="[sidenav-content]"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
