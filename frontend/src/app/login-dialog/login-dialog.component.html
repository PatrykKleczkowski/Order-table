<form [formGroup]="loginControl" (ngSubmit)="login(loginControl)">
  <mat-form-field>
    <input matInput type="text" placeholder="Login" formControlName="login">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button type="submit">Login</button>
</form>
